steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/football-data-backend', '.']
    
  # Push the Docker image to Google Container Registry (GCR)
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/football-data-backend'] 

  # Deploy to Cloud Run in the `us-central1` region
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'football-data-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/football-data-backend'
      - '--region'
      - 'us-central1'  # Cambiado a us-central1
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--concurrency'
      - '10'
      - '--memory'
      - '4Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '1'
      - '--add-cloudsql-instances'
      - 'upbeat-voice-433617-n9:us-central1:football-data'  # Reemplaza con tu instancia Cloud SQL

options:
  machineType: 'E2_HIGHCPU_8'
